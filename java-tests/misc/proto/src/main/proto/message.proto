package protobuf;

option java_package = "org.mpashka.test.protobuf";
option java_outer_classname = "AddressBookProtos";

message Person {
  required string name = 1;
  required int32 id = 2;
  optional string email = 3;

  repeated string numbers = 4;


/*
  // 0
  optional string optional_old10 = 10;
